# Default values for chainlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: smartcontract/chainlink
  pullPolicy: IfNotPresent
  command: ["/bin/sh"]
  args: ["-c",
        "mkdir -p /chainlink;
        echo $API_EMAIL > /chainlink/.api;
        echo $API_PASSWORD >> /chainlink/.api;
        echo $WALLET_PASSWORD > /chainlink/.password;
        chainlink local node -a /chainlink/.api -p /chainlink/.password;
        while true; do sleep 10;done;"]
config:
  ROOT: /chainlink
  LOG_LEVEL: debug
  ETH_CHAIN_ID: ""
  MIN_OUTGOING_CONFIRMATIONS: "2"
  LINK_CONTRACT_ADDRESS: ""
  CHAINLINK_TLS_PORT: "0"
  SECURE_COOKIES: "false"
  ALLOW_ORIGINS: "*"
  ETH_URL: ""
  API_EMAIL: ""
  API_PASSWORD: ""
  WALLET_PASSWORD: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}